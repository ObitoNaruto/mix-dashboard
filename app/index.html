<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mix-Dashboard</title>

    <script type="text/javascript" src="/mix/lib/mod/mod.js"></script>

</head>
<body class="mix" ng-controller="AppCtrl as app" style="display: none;">
<div id="header" class="header navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand"><i class="fa fa-themeisle" aria-hidden="true"></i> mix-dashboard</a>
            <button type="button" class="navbar-toggle" data-click="sidebar-toggled">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="dropdown userinfo">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">sobird@126.com
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">系统设置 <i class="pull-right fa fa-fw fa-cog"></i></a></li>
                        <li><a href="#">个人信息 <i class="pull-right fa fa-fw fa-user"></i></a></li>
                        <li><a href="#">其他选项 <i class="pull-right fa fa-fw fa-tasks"></i></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出 <i class="pull-right fa fa-fw fa-sign-out"></i></a></li>
                    </ul>
                    </div>
                </li>
                <li><a href="#/about" ng-click="about($event)">关于</a></li>
            </ul>
            <!-- <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="搜索...">
            </form> -->
        </div>
    </div>
</div>

<div id="sidebar" class="sidebar">
    <div class="sidebar-section" ng-slimscroll rail-visible="true" height="100%">
        <ul class="nav main-menu" accordion>
            <li accordion-group is-open="home.open" ng-class="{active: home.open}" is-disabled="true">
                <accordion-heading><i class="fa fa-home"></i>首页<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': home.open, 'glyphicon-chevron-right': !home.open}"></i>
                </accordion-heading>

                <ul class="child-menu">
                    <li ng-class="{active: $state.includes('home.index')}"><a ui-sref="home.index">首页</a></li>
                </ul>

                <ul class="child-menu">
                    <li ng-class="{active: $state.includes('home.order')}"><a ui-sref="home.order">订单示例</a></li>
                </ul>
            </li>

            <li accordion-group is-open="table.open" ng-class="{active: table.open}" is-disabled="true">
                <accordion-heading><i class="fa fa-table"></i>表格元素<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': table.open, 'glyphicon-chevron-right': !table.open}"></i>
                </accordion-heading>

                <ul class="child-menu">
                    <li ng-class="{active: $state.includes('table.simple')}"><a ui-sref="table.simple">简单表格</a></li>
                    <li ng-class="{active: $state.includes('table.dynamic')}"><a ui-sref="table.dynamic">动态表格</a></li>
                </ul>
            </li>

            <!-- <li>
                
                <a class="main-link" href="#"><i class="fa fa-th"></i>菜单管理</a> 
                
            </li> -->

            <li accordion-group is-open="icons.open" ng-class="{active: icons.open}" is-disabled="true">
                <accordion-heading><i class="fa fa-fonticons"></i>字体图标<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': icons.open, 'glyphicon-chevron-right': !icons.open}"></i>
                </accordion-heading>

                <ul class="child-menu">
                    <li ng-class="{active: $state.includes('icons.fontawesome')}"><a ui-sref="icons.fontawesome">FontAwesome</a></li>
                    <li ng-class="{active: $state.includes('icons.glyphicons')}"><a ui-sref="icons.glyphicons">Glyphicons</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div id="content" class="content">
    <div class="container-fluid work-view">
        <div ui-view></div>
    </div>
    <div class="footer">
        <p class="pull-right">Mix Dashboard</p>
        <p><b>Copyright</b> MIX &copy; 2016</p>
    </div>
</div>

<mi-back-top></mi-back-top>

<script type="text/javascript">
    require.async('app/main', function (app) {
        angular.element(document).ready(function() {
            angular.bootstrap(document, [app['name'], function() {
                // for good measure, put ng-app on the html element
                // studiously avoiding jQuery because angularjs.org says we shouldn't
                // use it.  In real life, there are a ton of reasons to use it.
                // karma likes to have ng-app on the html element when using requirejs.
                angular.element(document).find('html').addClass('ng-app').find('body').css('display', 'block');
            }]);
        });
    });
</script>
</body>
</html>
