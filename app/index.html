<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MIX</title>

    <script type="text/javascript" src="/mix/lib/mod/mod.js"></script>

</head>
<body class="mix" ng-controller="AppCtrl as app">
<div id="header" class="header navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand"><span class="navbar-logo"></span> </a>
            <button type="button" class="navbar-toggle" data-click="sidebar-toggled">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </div>
</div>

<div id="sidebar" class="sidebar">
    <div class="sidebar-section" ng-slimscroll rail-visible="true" height="100%">
        <ul class="nav main-menu" accordion>
            <li>
                
                <a class="main-link" href="#"><i class="fa fa-home"></i>控制台<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': dever.open, 'glyphicon-chevron-right': !dever.open}"></i></a> 
                
            </li>

            <li>
                
                <a class="main-link" href="#"><i class="fa fa-th"></i>菜单管理<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': dever.open, 'glyphicon-chevron-right': !dever.open}"></i></a> 
                
            </li>

            <li>
                
                <a class="main-link" href="#"><i class="fa fa-home"></i>平台管理<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': dever.open, 'glyphicon-chevron-right': !dever.open}"></i></a> 
                
            </li>
            <li accordion-group is-open="true" class="active" is-disabled="true">
                <accordion-heading><i class="fa fa-home"></i>自定义的面板标题<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>

                <ul class="child-menu">
                    <li><a href="d">图标</a></li>
                    <li><a href="d">用户管理</a></li>
                </ul>
            </li>

            <li accordion-group is-open="true" class="active" is-disabled="true">
                <accordion-heading><i class="fa fa-home"></i>开发者选项<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>

                <ul class="child-menu">
                    <li><a href="d">系统管理</a></li>
                    <li><a href="d">平台管理</a></li>
                    <li><a href="d">服务管理</a></li>
                    <li><a href="d">节点管理</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div id="content" class="content">
    <div ui-view></div>
</div>

<script type="text/javascript">
    require.async('app/main', function (app) {
        angular.element(document).ready(function() {
            angular.bootstrap(document, [app['name'], function() {
                // for good measure, put ng-app on the html element
                // studiously avoiding jQuery because angularjs.org says we shouldn't
                // use it.  In real life, there are a ton of reasons to use it.
                // karma likes to have ng-app on the html element when using requirejs.
                angular.element(document).find('html').addClass('ng-app');
            }]);
        });
    });
</script>
</body>
</html>
