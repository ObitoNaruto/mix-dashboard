<div class="table-wrap">
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>订单ID</th>
				<th>商品名称</th>
				<th>商品价格</th>
				<th>商家名称</th>
				<th>创建时间</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in tableData">
				<td>{{order.id}}</td>
				<td>{{order.name}}</td>
				<td>{{order.price}}</td>
				<td>{{order.seller}}</td>
				<td>{{order.createTime}}</td>
			</tr>
		</tbody>
	</table>
</div>
