<div class="row"><div class="col-xs-12 col-sm-7 col-md-7 col-lg-4"><h1 class="page-title"><i class="fa-fw fa {{titleIcon}}"></i>{{title}}</h1></div></div><div class="alert alert-success">动态表格式示例，数据由后端接口提供。</div><h2>预览效果</h2><div class="table-wrap"><table class="table table-hover table-striped"><thead><tr><th>订单ID</th><th>商品名称</th><th>商品价格</th><th>商家名称</th><th>创建时间</th></tr></thead><tbody><tr ng-repeat="order in tableData"><td>{{order.id}}</td><td>{{order.name}}</td><td>{{order.price}}</td><td>{{order.seller}}</td><td>{{order.createTime}}</td></tr></tbody></table></div><h2>表格源码 模板</h2><mi-syntaxhighlighter lang="Html" content="{{tableSource}}" theme="RDark"></mi-syntaxhighlighter><h2>表格源码 控制器</h2><mi-syntaxhighlighter lang="js" content="{{tableCtrlSource}}" theme="RDark"></mi-syntaxhighlighter><h2>表格接口返回格式</h2><mi-syntaxhighlighter lang="js" content="{{dataJson}}" theme="RDark"></mi-syntaxhighlighter>
